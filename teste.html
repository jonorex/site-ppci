<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção Minimizável com JavaScript</title>
    <style>
        /* Estilo para a seção e o botão */
        .expandable-section {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .content {
            display: none; /* Inicialmente escondido */
            margin-top: 10px;
        }

        .toggle-button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Seção Minimizável com JavaScript</h2>

<div class="expandable-section">
    <button class="toggle-button">Expandir</button>
    <div class="content">
        <p>Este é o conteúdo da seção. Ele pode incluir texto, imagens, links e outros elementos HTML.</p>
    </div>
</div>

<script>
    // Seleciona o botão e o conteúdo
    const toggleButton = document.querySelector('.toggle-button');
    const content = document.querySelector('.content');

    // Adiciona o evento de clique para alternar a visibilidade do conteúdo
    toggleButton.addEventListener('click', function() {
        if (content.style.display === 'none' || content.style.display === '') {
            content.style.display = 'block';
            toggleButton.textContent = 'Minimizar';
        } else {
            content.style.display = 'none';
            toggleButton.textContent = 'Expandir';
        }
    });
</script>

</body>
</html>
